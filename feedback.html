    <!-- Include Main CSS -->

    <!-- Include Design System CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/downloads/design_system.css"/> -->

</head>
<body>
    <div class="global_site_wrapper">
        <div class="global_header">
            <div class="global_header_container">
                <h1>Design System</h1>
            </div> <!-- Global header container -->
        </div> <!-- Global header -->
        <div class="global_body_wrapper">
            <div class="side_bar_wrapper">
                <ul>
                    <li><a href="index.html">Overview</a></li>
                    <li><a href="navigation.html">Navigation</a></li>
                    <li><a href="header.html">Header</a></li>
                    <li><a href="jumbotron.html">Jumbotron</a></li>
                    <li><a href="grid.html">Grid</a></li>
                    <li><a href="buttons.html" >Buttons</a></li>
                    <li><a href="feedback.html" class="active">Feedback blocks</a></li>
                    <li><a href="footer.html">Footer</a></li>
                </ul>
            </div> <!-- Side bar wrapper -->
            <div class="main_body_wrapper">
                <div class="body_content_container">
                    <h1>Feedback blocks</h1>

                    <div class="feedback_block filled">
                            <i class="far fa-question-circle"></i>
                            <div>
                                <h5>General title</h5>
                                <p>General message</p>
                            </div> <!-- Feedback text-->
                       </div> <!-- Feedback block -->

                   <div class="feedback_block success filled">
                        <i class="far fa-check-circle"></i>
                        <div>
                            <h5>Positive title</h5>
                            <p>Positive message</p>
                        </div> <!-- Feedback text-->
                   </div> <!-- Feedback block -->

                   <div class="feedback_block warning filled">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <h5>Warning title</h5>
                            <p>Warning message</p>
                        </div> <!-- Feedback text-->
                   </div> <!-- Feedback block -->

                   <div class="feedback_block error filled">
                        <i class="fas fa-ban"></i>
                        <div>
                            <h5>Warning title</h5>
                            <p>Warning message</p>
                        </div> <!-- Feedback text-->
                   </div> <!-- Feedback block -->

                </div> <!-- Body content container -->
            </div> <!-- Main body wrapper -->
        </div> <!-- Global body wrapper -->
    </div> <!-- Global site wrapper -->

     <!-- Include Main JavaScript -->
     <script src="js/main.js"></script>

     <!-- Include Design System JavaScript -->
     <script src="assets/downloads/design_system.js"></script>
</body>
